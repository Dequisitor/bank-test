<div class="container col-md-8 col-md-offset-2">
	<div class="header">
		<span class="col-md-6">Account ID</span>
		<span class="col-md-4">Amount</span>
		<span class="col-md-2">Currency</span>
	</div>
	<div data-ng-repeat="account in accounts">
		<span class="col-md-6">{{account.id}}</span>
		<span class="col-md-4">{{account.amount}}</span>
		<span class="col-md-2">{{account.currency}}</span>
	</div>
</div>
