<div class="container col-md-8 col-md-offset-2">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">
				Account information
			</div>
		</div>
		<table class="table">
			<tr>
				<th class="col-md-6">Account ID</th>
				<th class="col-md-4">Balance</th>
				<th class="col-md-2">Currency</th>
			</tr>
			<tr data-ng-repeat="account in accounts">
				<td class="col-md-6">{{account.id}}</td>
				<td class="col-md-4">{{account.balance}}</td>
				<td class="col-md-2">{{account.currency}}</td>
			</tr>
		</table>
	</div>
</div>
