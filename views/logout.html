<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Logout</h4>
			</div>
			<div class="modal-body">
				Are you sure?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info pull-right" data-ng-click="logoutConfirmed()">Logout</button>
				<button type="button" class="btn btn-info pull-right" data-ng-click="logoutCancelled()">Cancel</button>
			</div>
		</div>
	</div>
</div>
